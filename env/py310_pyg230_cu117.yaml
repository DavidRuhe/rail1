# PyTorch Geometric for CUDA 11.7
# conda env create -f environment.yml
name: py310_pyg230
channels:
  - pytorch
  - nvidia
  - pyg
dependencies:
  - pytorch=1.13.1
  - pytorch-cuda=11.7
  - pytorch-sparse=0.6.17
  - pytorch-cluster=1.6.1
  - pytorch-scatter=2.1.1
  - pytorch-spline-conv=1.2.2
  - pyg=2.3.0
  - pip
  - pip: 
    - torchvision==0.14.1 
    - torchaudio==0.13.1
    - kaolin==0.15.0 -f https://nvidia-kaolin.s3.us-east-2.amazonaws.com/torch-1.13.1_cu117.html
